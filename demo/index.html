<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru-RU" lang="ru-RU">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>AngularJS Options Select Demo</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../dist/angular-options-select.css">
    <link rel="stylesheet" type="text/css" href="style.css">


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="../dist/angular-options-select.js"></script>
    
    <script type="text/javascript">
        angular.module('app', ['angularOptionsSelect'])
            .controller('AppCtrl', ['$scope',
                function ($scope) {
                    $scope.countries = ["Armenia", "Australia", "Austria", "Azerbaijan", "Belarus", "Belgium", "Bosnia and Herzegovina", "Brazil", "Cambodia", "China", "Czech Republic", "Denmark", "Egypt", "Estonia", "Finland", "France", "Georgia", "Germany", "Greece", "Hong Kong", "Hungary", "Iceland", "India", "Iran", "Iraq", "Ireland", "Israel", "Italy", "Japan", "Kazakhstan", "Korea, North", "Korea, South", "Kyrgyzstan", "Latvia", "Liberia", "Liechtenstein", "Lithuania", "Macedonia", "Malta", "Mexico", "Moldova", "Morocco", "Nepal", "Netherlands", "New Zealand", "Nigeria", "Norway", "Oman", "Pakistan", "Palestinian Territories", "Philippines", "Poland", "Portugal", "Qatar", "Romania", "Russia", "Serbia", "Singapore", "Slovakia", "Slovenia", "Spain ", "Sri Lanka", "Sudan", "Sweden", "Switzerland", "Syria", "Taiwan", "Tajikistan", "Thailand", "Tunisia", "Turkey", "Turkmenistan", "Uganda", "Ukraine", "United Arab Emirates", "United Kingdom", "Uzbekistan", "Venezuela", "Vietnam", "Yemen", "Zimbabwe"];

                    $scope.countries_selected = [];
                    $scope.countries_deselected = [];

                    $scope.languages = ["Afar", "Albanian", "Arabic", "Armenian", "Azerbaijani", "Belarusian", "Bosnian", "Bulgarian", "Catalan", "Chinese", "Croatian", "Czech", "Dagban", "Danish", "Dari", "Dutch", "English", "Estonian", "Finnish", "French", "Georgian", "German", "Greek", "Hindi", "Hungarian", "Icelandic", "Indonesian", "Irish", "Italian", "Japanese", "Kazakh", "Kimbundu", "Kissi", "Khoisan", "Korean", "Kurdish", "Kyrgyz", "Latin", "Latvian", "Lithuanian", "Macedonian", "Malay", "Moldovan", "Mongolian", "Nepali", "Norwegian", "Ossetian", "Persian", "Polish", "Portuguese", "Romanian", "Russian", "Serbian", "Sinhala", "Slovak", "Somali", "Spanish", "Swedish", "Tajik", "Tebu", "Thai", "Tonga", "Tshiluba", "Turkish", "Turkmen", "Ukrainian:", "Urdu", "Uzbek", "Vietnamese", "Welsh", "Zulu"];

                    $scope.languages_selected = [];

                    $scope.cars = [];
                    $scope.cars_selected = [];
                }
            ]);
    </script>

</head>

<body ng-app="app" ng-controller="AppCtrl">

    <div class="main-container">
        <div class="navbar">
            <h1>AngularJS Options Select Demo</h1>
        </div>
        <div class="container">
            <h2>Include/exclude select</h2>
            <options-select options-data="countries"
                            options-selected="countries_selected"
                            options-deselected="countries_deselected"
                            options-placeholder="Choose countries">
            </options-select>
        </div>
        <div class="container">
            <h2>Multi select</h2>
            <options-select options-data="languages"
                            options-selected="languages_selected"
                            options-placeholder="Choose languages">
            </options-select>
        </div>
        <div class="container">
            <h2>Disabled select</h2>
            <options-select options-data="cars"
                            options-selected="cars_selected"
                            options-disabled="true">
            </options-select>
        </div>
    </div>

</body>
</html>
